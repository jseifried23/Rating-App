<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

    <!-- Google font -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
    
    <!-- Javascript -->

    <script src="index.js"></script>

</head>
<body>
    <div class="grid__container">
        
        <div class="star__image">
            <img src="interactive-rating-component-main/images/icon-star.svg" class="star-image"alt="">
        </div>

        <div class="header_box">
            <h2 class="header__question">How did we do?</h2>
        </div>
        <div class="paragraph_box">
            <p class="paragraph_content">Please let us know how we did with your support request. 
                All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="flex-group">
            <button class="rating_button" id="1">1</button>
            <button class="rating_button" id="2">2</button>
            <button class="rating_button" id="3">3</button>
            <button class="rating_button" id="4">4</button>
            <button class="rating_button" id="5">5</button>
        </div>

        <div class="submit__box">
            <button class="submit__button" onclick="submit()">SUBMIT</button>
        </div>
        
    
    </div>
    
</body>
</html>
